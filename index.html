<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Roots of a quadratic equation</title>
  </head>
  <body>
    <div class="container flex-center-center">
      <p class="header">
        Roots of the Quadratic Equation of the form of ax<sup>2</sup> + bx+c = 0
      </p>
      <div class="firstbox flex-center-center">
        <input
          type="number"
          placeholder="Enter coefficient of X square"
          id="coffXsquare"
          class="inputnum"
        />
        <input
          type="number"
          placeholder="Enter coefficient of X"
          id="coffX"
          class="inputnum"
        />
        <input
          type="number"
          placeholder="Enter Constant term "
          id="constant"
          class="inputnum"
          
        />
      </div>
      <div class="secondbox flex-center-center">
        <button class="rootButton">Find Root</button>
      </div>
      <div id="thirdbox" >
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
